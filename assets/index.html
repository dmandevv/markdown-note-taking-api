<!DOCTYPE html>
<html>
<head>
    <title>Markdown File Upload</title>
</head>
<body>
    <h1>Upload a Markdown File</h1>
    <form action="/upload" method="post" enctype="multipart/form-data">
        <input type="file" name="fileUpload" id="fileUpload" accept=".md, text/markdown">
        <input type="submit" value="Upload File">
    </form>
</body>
</html>
