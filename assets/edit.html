<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editing - {{.FileName}}</title>
    <link rel="stylesheet" href="/assets/style.css">
</head>
<body>
    <div class="container" style="max-width: 1200px;">
        <h1>{{.FileName}}</h1>
        <form action="/update" method="post" enctype="multipart/form-data">
            <input type="hidden" id="fileName" name="fileName" value="{{.FileName}}">
            <label for="rawText">Edit Content:</label>
            <textarea id="rawText" name="rawText" required>{{.RawText}}</textarea>
            <div style="display: flex; gap: 10px;">
                <input type="submit" value="Save" style="flex: 1;">
                <a href="/view/{{.FileName}}" style="flex: 1; padding: 12px 16px; text-align: center; background: transparent; color: #666; border: 1px solid #ddd; border-radius: 6px; text-decoration: none; font-weight: 500; font-size: 13px; display: flex; align-items: center; justify-content: center; text-transform: uppercase; letter-spacing: 0.5px;">Cancel</a>
            </div>
        </form>
    </div>
</body>
</html>
